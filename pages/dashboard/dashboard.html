<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/pages/dashboard/dashboard.css">
    <link rel="icon" href="/assets/logoNoBackground.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/pages/dashboard/dashboard.html">
                <img src="/assets/logoNoBackground.png" alt="">
                Wealth Watch
            </a>
            <a class="navbar-profile" href="/pages/profile/profile.html" >
                <img alt="ProfilePic" src="/assets/FotoPasse.jpg" />
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="container">
        <!-- Row for Graph And Buttons-->
        <div class="row">
            <div class="col-10">
                <div class="graph">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div class="col-2">
                <div class="buttons">
                    <button type="button" class="btn btn-success orangefg">Buy</button>
                    <button type="button" class="btn btn-danger">Sell</button>
                    <button type="button" class="btn btn-warning">Update</button>
                </div>
            </div>
        </div>
        <!-- Row for Active Stock/Crypto/EFT-->
        <div class="row">
            <div class="col-12">
            </div>
        </div>
    </div>
</body>
</html>
