<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js" defer></script>
</head>
<body>
    <div class="container my-4">
        <div class="d-flex flex-column">
            <!-- Imagem do Perfil -->
            <a><img class="shadow header-profile" src="../../assets/FotoPasse.jpg" alt="ProfilePic"></a>
            <button class="btn btn-outline-secondary btn-sm mt-3 align-items-left" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
            
            <!-- Dados do Perfil -->
            <div class="textContainer mt-4 align-items-left">
                <div class="mb-3">
                    <label class="form-label"><b>Name:</b></label>
                    <span id="displayName">John Doe</span>
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>Bio:</b></label>
                    <span id="displayBio">Sample bio</span>
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>Location:</b></label>
                    <span id="displayLocation">Portugal</span>
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>Timezone:</b></label>
                    <span id="displayTimezone">GMT</span>
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>Currency:</b></label>
                    <span id="displayCurrency">EUR</span>
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>Preferences:</b></label>
                    <span id="displayPreferences">Stocks</span>
                </div>
            </div>
            <!-- Heatmap -->
            <div class="heatmap container">
                <script>
                    // Gerar 365 dias com contribuições aleatórias (1 a 5)
                    let contributions = [];
                    for (let i = 0; i < 365; i++) {
                        contributions.push(Math.floor(Math.random() * 3) + 1); // Gera números entre 1 e 5
                    }
                    
                    // Preencher a grid com os dados de contribuição
                    let heatmap = document.querySelector('.heatmap');
                    contributions.forEach(level => {
                        let day = document.createElement('div');
                        day.classList.add('day', `level-${level}`);
                        heatmap.appendChild(day);
                    });
                </script>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea id="bio" class="form-control" rows="3" placeholder="Bio"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <select id="location" class="form-select">
                                <option value="Portugal">Portugal</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="timezone" class="form-label">Timezone</label>
                            <input type="text" id="timezone" class="form-control" placeholder="Timezone">
                        </div>
                        <div class="mb-3">
                            <label for="currency" class="form-label">Currency</label>
                            <select id="currency" class="form-select" placeholder="Currency">
                                <option value="EUR">EUR</option>
                                <option value="USD">USD</option>
                                <option value="GBP">GBP</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="preferences" class="form-label">Preferences</label>
                            <select id="preferences" class="form-select">
                                <option value="Stocks">Stocks</option>
                                <option value="ETFs">ETFs</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
