<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js" defer></script>
</head>
<body>
    <div class="container my-4">
        <div class="container my-4 d-flex flex-wrap">
            <!-- Coluna do Perfil -->
            <div class="profile-container">
                <a><img class="shadow header-profile" src="../../assets/FotoPasse.jpg" alt="ProfilePic"></a>
                <div>
                    <button class="btn btn-outline-secondary btn-sm mt-2" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
                </div>
                <div class="textContainer mt-4">
                    <!-- Dados do Perfil -->
                    <div class="mb-3">
                        <label class="form-label"><b>Name:</b></label>
                        <a id="displayName">John Doe</a>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><b>Bio:</b></label>
                        <a id="displayBio">Sample bio</a>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><b>Location:</b></label>
                        <a id="displayLocation">Portugal</a>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><b>Timezone:</b></label>
                        <a id="displayTimezone">GMT</a>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><b>Currency:</b></label>
                        <a id="displayCurrency">EUR</a>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><b>Preferences:</b></label>
                        <a id="displayPreferences">Stocks</a>
                    </div>
                </div>
            </div>
        
            <!-- Coluna da Grelha -->
            <div class="activity-container ms-5">
                <div id = "orderHeatMap" style = "overflow-x:scroll;width:80%;margin:0 auto;">
                    <center><h4 style = "font-family: Arial, Helvetica, sans-serif;color:grey;">Order Month Calendar</h4></center>
                </div>
              <script src="https://d3js.org/d3.v6.js"></script>
              <script src="calendarHeatMap.js"></script>
            </div>
            
        </div>        
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea id="bio" class="form-control" rows="3" placeholder="Bio"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <select id="location" class="form-select">
                                <option value="Portugal">Portugal</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="timezone" class="form-label">Timezone</label>
                            <input type="text" id="timezone" class="form-control" placeholder="Timezone">
                        </div>
                        <div class="mb-3">
                            <label for="currency" class="form-label">Currency</label>
                            <select id="currency" class="form-select" placeholder="Currency">
                                <option value="EUR">EUR</option>
                                <option value="USD">USD</option>
                                <option value="GBP">GBP</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="preferences" class="form-label">Preferences</label>
                            <select id="preferences" class="form-select">
                                <option value="Stocks">Stocks</option>
                                <option value="ETFs">ETFs</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
