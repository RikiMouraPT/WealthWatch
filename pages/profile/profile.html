<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container my-4">
        <div>
            <button class="btn btn-outline-secondary btn-sm mt-2" data-bs-toggle="modal" data-bs-target="#editProfileModal">
            Edit Profile
            </button>
        </div>
        <div class="mt-4">
            <div class="mb-3">
            <label class="form-label">Name:</label>
            <p id="displayName">John Doe</p>
            </div>
            <div class="mb-3">
            <label class="form-label">Bio:</label>
            <p id="displayBio">Sample bio</p>
            </div>
            <div class="mb-3">
            <label class="form-label">Location:</label>
            <p id="displayLocation">Portugal</p>
            </div>
            <div class="mb-3">
            <label class="form-label">Timezone:</label>
            <p id="displayTimezone">GMT</p>
            </div>
            <div class="mb-3">
            <label class="form-label">Currency:</label>
            <p id="displayCurrency">EUR</p>
            </div>
            <div class="mb-3">
            <label class="form-label">Preferences:</label>
            <p id="displayPreferences">Stocks</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea id="bio" class="form-control" rows="3" placeholder="Bio"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <select id="location" class="form-select">
                                <option value="Portugal">Portugal</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="timezone" class="form-label">Timezone</label>
                            <input type="text" id="timezone" class="form-control" placeholder="Timezone">
                        </div>
                        <div class="mb-3">
                            <label for="currency" class="form-label">Currency</label>
                            <select id="currency" class="form-select" placeholder="Currency">
                                <option value="EUR">EUR</option>
                                <option value="USD">USD</option>
                                <option value="GBP">GBP</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="preferences" class="form-label">Preferences</label>
                            <select id="preferences" class="form-select">
                                <option value="Stocks">Stocks</option>
                                <option value="ETFs">ETFs</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Guarda as alterações
        function saveChanges() {
            const profileData = {
                name: document.getElementById('name').value,
                bio: document.getElementById('bio').value,
                location: document.getElementById('location').value,
                timezone: document.getElementById('timezone').value,
                currency: document.getElementById('currency').value,
                preferences: document.getElementById('preferences').value,
            };

            localStorage.setItem('profileData', JSON.stringify(profileData));

            // Atualiza o perfil
            updateProfileDisplay(profileData);

            // Fecha o modal
            var modal = bootstrap.Modal.getInstance(document.getElementById('editProfileModal'));
            modal.hide();
        }
        // Atualiza a interface
        function updateProfileDisplay(data) {
            document.getElementById('displayName').innerText = data.name;
            document.getElementById('displayBio').innerText = data.bio;
            document.getElementById('displayLocation').innerText = data.location;
            document.getElementById('displayTimezone').innerText = data.timezone;
            document.getElementById('displayCurrency').innerText = data.currency;
            document.getElementById('displayPreferences').innerText = data.preferences;
        }

        // Restaura os dados ao carregar a página
        window.onload = function () {
            const savedData = JSON.parse(localStorage.getItem('profileData'));
            if (savedData) {
                updateProfileDisplay(savedData);
            }
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
