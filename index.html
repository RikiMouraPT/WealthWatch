<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logoNoBackground.png" type="image/x-icon">
    <title>Wealth Watch</title>
</head>
<body>
    <div class="container justify-content-center h-100 w-50 rounded my-5" style="background-color: #1E3E62;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 d-flex login-form-header text-center">
                <img src="assets/logoNoBackground.png" alt="logo" class="logo img-fluid">
                <form onsubmit="handleLogin(event)">
                    <div class="mb-3 form-labels">
                        <label for="email" class="form-label d-flex justify-content-start">Email address</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                    </div>
                    <div class="mb-3 form-labels" data-mdb-input-init>
                        <label for="password" class="form-label d-flex justify-content-start">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn border border-primary" style="background-color: #1E3E62; border-color: #C9E6F0; color: #C9E6F0">Login</button>
                </form>
            </div>
        </div>
        <div class="container-fluid">
            <p class="text-white-50 m-0 p-0">Test credentials:</p>
            <p class="text-white-50 m-0 p-0">Email: 1@1</p>
            <p class="text-white-50 m-0 p-0">Password: 1</p>
        </div>
    </div>    
</body>
</html>
